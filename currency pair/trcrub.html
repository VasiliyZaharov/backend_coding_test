<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Example for trcrub</h1>
    <ul id="trade-history"></ul>

    <script>
        const tradeHistory = document.getElementById('trade-history');

        // Функция для создания WebSocket соединения для символа "trcrub"
        function createWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/trcrub@trade');
            
            ws.onopen = () => {
                console.log('WebSocket connection opened for trcrub');
            };
            
            ws.onmessage = (event) => {
                const tradeData = JSON.parse(event.data);
                console.log('Received trade data for trcrub:', tradeData);
                
                // Преобразуйте данные о сделке в нужный формат JSON
                const formattedData = {
                    exchanger: 'binance',
                    courses: [
                        {
                            direction: 'TRCRUB',
                            value: parseFloat(tradeData.p).toFixed(6), // Округляем до 6 знаков после запятой
                        }
                    ]
                };
                
                // Преобразуйте JSON-ответ в форматированную строку
                const formattedString = JSON.stringify(formattedData, null, 2);
                
                // Добавьте новую сделку в начало списка
                const listItem = document.createElement('li');
                listItem.textContent = formattedString;
                tradeHistory.insertBefore(listItem, tradeHistory.firstChild);
            };
            
            ws.onclose = () => {
                console.log('WebSocket connection closed for trcrub');
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error for trcrub:', error);
            };
        }

        // Создайте WebSocket соединение для символа "trcrub"
        createWebSocket();
    </script>
</body>
</html>
